<!DOCTYPE html>
<html>
<head>
    <title>Agentic AI Research System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .section {
            margin-top: 25px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<h1>Agentic AI System</h1>
<p>Autonomous Research & Article Generation Demo</p>

<textarea id="topic" rows="3" placeholder="Enter a topic..."></textarea>
<br>
<button onclick="generateArticle()">Generate Article</button>

<div id="output"></div>

<script>
function generateArticle() {
    let topic = document.getElementById("topic").value;

    if(topic === "") {
        alert("Please enter a topic");
        return;
    }

    let output = `
    <div class="section">
        <h2>üîç Research Agent</h2>
        <p>Gathering information about <b>${topic}</b> from multiple domains including academic, technical, and practical perspectives.</p>
    </div>

    <div class="section">
        <h2>üß† Reasoning Agent</h2>
        <p>Analyzing relationships, identifying key concepts, and structuring logical flow of ideas for the topic ${topic}.</p>
    </div>

    <div class="section">
        <h2>‚úç Writing Agent</h2>
        <p>This article explores ${topic} by combining insights from various research sources. It highlights core principles, applications, and future potential.</p>
    </div>

    <div class="section">
        <h2>üîÅ Review Agent</h2>
        <p>The draft has been refined for clarity, coherence, and completeness using iterative reasoning.</p>
    </div>

    <div class="section">
        <h2>üß† Memory Agent</h2>
        <p>Storing improvements and feedback for future enhancement of research outputs.</p>
    </div>
    `;

    document.getElementById("output").innerHTML = output;
}
</script>

</body>
</html>
