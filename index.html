<!DOCTYPE html>
<html>
<head>
<title>Agentic AI System</title>
<style>

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #141E30, #243B55);
    color: white;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 40px;
}

h1 {
    text-align: center;
    font-size: 42px;
}

.card {
    background: rgba(255,255,255,0.08);
    padding: 25px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    margin-top: 30px;
}

textarea {
    width: 100%;
    padding: 15px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    margin-top: 15px;
}

button {
    padding: 12px 25px;
    margin-top: 15px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    background: #00d4ff;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #0099cc;
}

.agent-step {
    margin: 12px 0;
}

.progress-bar {
    width: 100%;
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    overflow: hidden;
    margin-top: 15px;
}

.progress {
    height: 10px;
    width: 0%;
    background: #00ffcc;
    transition: width 0.5s;
}

.article {
    margin-top: 20px;
    line-height: 1.6;
}

.status-active {
    color: #00ffcc;
}

.status-done {
    color: #00ff88;
}

</style>
</head>

<body>

<div class="container">

<h1>üß† Agentic AI Dashboard</h1>

<div class="card">
    <h3>Autonomous Multi-Agent Research System</h3>
    <textarea id="topic" placeholder="Enter research topic..."></textarea>
    <button onclick="runAgents()">Generate Article</button>

    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <div id="agents"></div>
    <div id="finalArticle" class="article"></div>
</div>

</div>

<script>

async function runAgents() {

    let topic = document.getElementById("topic").value;
    if(topic.trim() === "") {
        alert("Enter a topic");
        return;
    }

    let agentsDiv = document.getElementById("agents");
    let progress = document.getElementById("progress");
    let articleDiv = document.getElementById("finalArticle");

    agentsDiv.innerHTML = "";
    articleDiv.innerHTML = "";
    progress.style.width = "0%";

    function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    const steps = [
        "üîç Research Agent: Collecting multi-domain knowledge...",
        "üß† Reasoning Agent: Structuring insights and identifying patterns...",
        "‚úç Writing Agent: Generating structured draft...",
        "üîÅ Review Agent: Refining coherence and clarity...",
        "üß† Memory Agent: Storing contextual improvements..."
    ];

    for(let i = 0; i < steps.length; i++) {
        agentsDiv.innerHTML += `<div class="agent-step status-active">${steps[i]}</div>`;
        progress.style.width = ((i+1) / steps.length) * 100 + "%";
        await delay(1000);
    }

    articleDiv.innerHTML = `
        <h3>üìÑ Generated Research Article</h3>
        <p><strong>${topic}</strong> is an evolving domain influencing modern research and industry ecosystems.</p>
        <p>This article integrates insights gathered through autonomous multi-agent collaboration, ensuring structured reasoning, iterative refinement, and memory-based enhancement.</p>
        <p>The system demonstrates how intelligent agents can simulate research workflows and improve knowledge synthesis efficiently.</p>
        <p><strong>Quality Score:</strong> 94/100 ‚úÖ</p>
    `;
}

</script>

</body>
</html>
