<!DOCTYPE html>
<html>
<head>
    <title>Agentic AI Research System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            padding: 40px;
        }

        h1 {
            text-align: center;
            font-size: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            margin-top: 15px;
            background-color: #00c6ff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0072ff;
        }

        .output {
            margin-top: 30px;
            background-color: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .agent {
            margin-bottom: 15px;
        }

        .highlight {
            color: #00ffd5;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>üß† Agentic AI Research System</h1>
    <p>Autonomous Multi-Agent Research & Article Generation Prototype</p>

    <textarea id="topic" placeholder="Enter a research topic..."></textarea>
    <button onclick="generate()">Generate Research Article</button>

    <div class="output" id="output"></div>
</div>

<script>
function generate() {
    let topic = document.getElementById("topic").value;
    let output = document.getElementById("output");

    if(topic.trim() === "") {
        output.innerHTML = "‚ö†Ô∏è Please enter a topic.";
        return;
    }

    output.innerHTML = `
    <div class="agent"><span class="highlight">üîç Research Agent:</span> Gathering information about <b>${topic}</b> from multiple domains...</div>
    <div class="agent"><span class="highlight">üß† Reasoning Agent:</span> Structuring knowledge and identifying key insights...</div>
    <div class="agent"><span class="highlight">‚úç Writing Agent:</span> Drafting a coherent and structured article...</div>
    <div class="agent"><span class="highlight">üîÅ Review Agent:</span> Improving clarity, removing redundancy, optimizing structure...</div>
    <div class="agent"><span class="highlight">üß† Memory Agent:</span> Storing learned context for future refinement...</div>
    <hr>
    <h3>Final Generated Article:</h3>
    <p><b>${topic}</b> is a rapidly evolving domain impacting multiple industries. 
    This article explores its background, key challenges, technological advancements, 
    and future implications. Through iterative reasoning and multi-agent collaboration, 
    the system refines insights to produce structured, high-quality research output.</p>
    `;
}
</script>

</body>
</html>
